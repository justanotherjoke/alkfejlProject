<h2 class="display-2">Vendég hozzáadása a szobához</h2>
<form (submit)="submit(f)" #f="ngForm">
  <div class="form-group">
      <mat-form-field>
        <input
          name="lastname"
          [(ngModel)]="model.lastName"
          matInput type="text"
          placeholder="Családnév"
          required
          #username="ngModel"/>
       
      </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
          <input
            name="firstname"
            [(ngModel)]="model.firstName"
            matInput type="text"
            placeholder="Keresztnév"
            required
            #username="ngModel"/>
         
        </mat-form-field>
      </div>

      <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Hozzáadás</button>
</form>

<h2 class="display-2">Vendégek</h2>
<div class="row">
  <div class="col">
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Vezetéknév</th>
          <th scope="col">Keresztnév</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests">
          <td>{{ guest.lastName }}</td>
          <td>{{ guest.firstName  }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
