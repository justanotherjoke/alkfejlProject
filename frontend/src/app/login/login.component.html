<h1 class="display-2">Bejelentkezés</h1>
<form (submit)="submit(f)" #f="ngForm">
  {{ message }}
  <div class="form-group">
    <mat-form-field>
      <input
        name="username"
        [(ngModel)]="model.username"
        matInput type="text"
        placeholder="Felhasználó név"
        required
        #username="ngModel">
      <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
        Felhasznaló név megadása kötelező!
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input
        name="password"
        [(ngModel)]="model.password"
        matInput type="password"
        placeholder="Jelszó"
        required
        #password="ngModel">
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        Jelszó megadása kötelező!
      </mat-error>
    </mat-form-field>
  </div>

  <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Belépés</button>
</form>
